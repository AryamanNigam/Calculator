<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="screen">
        </div>

        <div id="button-layout">
            <div class ="row">
                <button class = "calcbuttons" id = "clear">A/C </button>
                <button class = "calcbuttons" id ="toggle">+/-</button>
                <button class = "calcbuttons" id="decimal">.</button>
                <button class = "calcbuttons operations" id = "divide">/</button>
            </div>

            <div class ="row">
                <button class = "calcbuttons numbers" id = "one">1</button>
                <button class = "calcbuttons numbers" id = "two">2</button>
                <button class = "calcbuttons numbers" id = "three">3</button>
                <button class = "calcbuttons operations" id = "multiply">*</button>
            </div>

            <div class ="row">
                <button class = "calcbuttons numbers" id = "four">4</button>
                <button class = "calcbuttons numbers" id = "five">5</button>
                <button class = "calcbuttons numbers" id = "six">6</button>
                <button class = "calcbuttons operations" id = "subtract">-</button>
            </div>

            <div class ="row">
                <button class = "calcbuttons numbers" id = "seven">7</button>
                <button class = "calcbuttons numbers" id = "nine">8</button>
                <button class = "calcbuttons numbers" id = "ten">9</button>
                <button class = "calcbuttons operations" id = "addition">+</button>
            </div>

            <div class ="row">
                <button class = "calcbuttons" id="back"><=</button>
                <button class = "calcbuttons numbers" id = "zero">0</button>
                <button class = "calcbuttons" id="enter">=</button>
            </div>
        </div>
    </div>


    <script src='main.js'></script>
</body>
</html>
